<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <script defer src="script.js"></script>

    <title>Form Validator</title>
  </head>
  <body>
    <div class="form-container">
      <img class="img-float" src="images/bubbles.png" alt="" />

      <form class="form">
        <h2 class="form__heading">Register with us</h2>

        <div class="form-groups">
          <div class="form-group">
            <label class="label" for="name">User Name</label>
            <input class="input" type="text" id="name" name="name" />
            <small class="error-mesg"></small>
          </div>

          <div class="form-group">
            <label class="label" for="email">Email</label>
            <input class="input" type="text" id="email" name="email" />
            <small class="error-mesg"></small>
          </div>
          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input
              class="input"
              type="password"
              id="password"
              name="password"
            />
            <small class="error-mesg"></small>
          </div>

          <div class="form-group">
            <label class="label" for="confirm-password">Confirm Password</label>
            <input
              class="input"
              type="password"
              id="confirm-password"
              name="confirm-password"
            />
            <small class="error-mesg"></small>
          </div>
          <!-- ///////////// -->
          <div class="form-group">
            <input class="input submit" type="submit" value="Submit" />
          </div>
        </div>
      </form>
      <figure>
        <img class="img-js" src="images/headphoneObt.jpg" alt="" />
      </figure>
    </div>
  </body>
</html>
